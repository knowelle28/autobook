{% extends 'base.html' %}
{% block title %}Change Password â€“ AutoBook{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title mb-4">
          <i class="bi bi-shield-lock me-2"></i>{{ t('chpwd_title') }}
        </h3>
        <form method="POST" action="{{ url_for('auth.change_password') }}">
          <div class="mb-3">
            <label class="form-label fw-semibold" for="current_password">{{ t('chpwd_current') }}</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required autofocus>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold" for="new_password">{{ t('chpwd_new') }}</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold" for="confirm_password">{{ t('chpwd_confirm') }}</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-check-circle me-1"></i>{{ t('chpwd_submit') }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
