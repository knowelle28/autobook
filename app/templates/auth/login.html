{% extends 'base.html' %}
{% block title %}Login – BookEasy{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title mb-4 text-center">
          <i class="bi bi-box-arrow-in-right me-2"></i>{{ t('login_title') }}
        </h3>
        <form method="POST" action="{{ url_for('auth.login') }}">
          <div class="mb-3">
            <label class="form-label" for="email">{{ t('login_email') }}</label>
            <input type="email" class="form-control" id="email" name="email"
                   required autofocus placeholder="you@example.com"
                   value="{{ form_data.email if form_data else '' }}">
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">{{ t('login_password') }}</label>
            <input type="password" class="form-control" id="password" name="password"
                   required placeholder="••••••">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember"
                   {% if form_data and form_data.remember %}checked{% endif %}>
            <label class="form-check-label" for="remember">{{ t('login_remember') }}</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">{{ t('login_submit') }}</button>
          </div>
        </form>
        <hr>
        <p class="text-center mb-0">
          {{ t('login_no_account') }} <a href="{{ url_for('auth.register') }}">{{ t('login_register_link') }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
